    <header class="site-header"> 
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="logotipo">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Menu Icon">

                <nav class="navegacion" id="navegacion">
                    <a href="Contacto.html">Contacto</a>
                    <a href="Nosotros.html">Nosotros</a>
                </nav>
            </div>
    </header>
    <h1 class="fw300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="img principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu correo electronico" required>
                
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="tu Telefono" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>


            <fieldset>
                <legend>Contacto</legend>

                <p>Â¿Como desea ser contactado?</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono:</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">Correo:</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p>Si eligio telefono elija la fecha y hora</p>
                <label for="fecha"></label>
                <input type="date" id="fecha">
                <label for="hora"></label>
                <input type="time" id="hora">
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

</body>
</html>
